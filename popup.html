<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mipa Tab Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="popup">
    <div class="popup-container">
        <header class="popup-header">
            <h1>Mipa Tab Manager</h1>
            <button id="open-mipa-full" class="open-mipa-btn">OPEN MIPA TAB</button>
        </header>
        <div class="popup-main">
            <!-- Right Column - Collections -->
            <div class="popup-right">
                <div class="search-container">
                    <input type="text" id="collection-search" placeholder="Search for collections or spaces" class="collection-search-input">
                </div>
                <!-- Collections List -->
                <div id="collections-list" class="collections-list">
                    <!-- Collections will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
