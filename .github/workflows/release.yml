name: Publish Release

on:
  push:
    tags:
      - 'v*' # Trigger when a tag starting with 'v' is pushed (e.g. v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip extension
        run: |
          cd dist
          zip -r ../mipa-tab.zip ./*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: mipa-tab.zip
          generate_release_notes: true # Automatically generate release notes from commits
